<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixi test</title>
</head>
<body>
<h1>Pixi test</h1>
<div class="container">
    <div class="information-area">
        <div class="information-area-count:">Number of current shapes </div>
        <div class="information-area-occupied:">Surface Area (px)</div>

    </div>
    <div id="game-area">

    </div>
    <div class="button_block bottom">
        <div class="counter shapes">
            <button class="shapes_minus">-</button>
            <input id="shapes" type="number" value="1">

            <button class="shapes_plus">+</button>
    </div>
        <div class="counter gravity">
            <button class="gravity_minus">-</button>
            <input id="gravity" type="number" value="4">

            <button class="gravity_plus">+</button>
        </div>
</div>



</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="js/main.js"></script>
</html>
